<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <div class="navbar container">
            <a class="listnav">Home</a>
            <a class="listnav">Product</a>
            <a class="listnav">Galery</a>
            <a class="listnav" href="./index.html" style="text-decoration: none;">Blog</a>
            <a class="listnav">My Inventory</a>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- card profile -->
    <div class="container card">
        <div class="profile">
            <img src="./assets/img/profile.png" class="img-thumbnail" alt="" srcset="">
            <div class="text-profile">
                <div class="name-profile">
                    <h2 id="title-name">Ilham Prasetya</h2>
                    <blockquote class="quote" id="roles">Frontend Designer</blockquote>
                </div>
                <div class="profile mb-5">
                    <div class="btn blue">Kontak</div>
                    <div class="btn outline-green">Resume</div>
                </div>
            </div>
        </div>
        <div class="garis-vertikal"></div>
        <div class="profile-list">
            <div class="list-content">
                <div><strong>Availability</strong></div>
                <div><strong>Usia</strong></div>
                <div><strong>Lokasi</strong></div>
                <div><strong>Pengalaman</strong></div>
                <div><strong>Email</strong></div>
            </div>
            <div class="list-content">
                <p id="availability">Full Time</p>
                <p id="ages">20</p>
                <p id="locations">Jakarta, Indonesia</p>
                <p id="experience">3</p>
                <p id="email">ilhamprazsetyo33@gmail.com</p>
            </div>
        </div>
    </div>
    <!-- end card -->
    <!-- forms -->
    <form id="myform" onsubmit="return false">
        <div class="container card form">
            <div class="mb-5">
                <label for="nama">Nama</label>
                <input type="text" required id="nama" name="nama">
            </div>
            <div class="mb-5">
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
            </div>
            <div class="mb-5">
                <label for="availability">Availability</label>
                <input type="text" id="availability" name="availability">
            </div>
            <div class="mb-5">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="mb-5">
                <label for="lokasi">Lokasi</label>
                <input type="text" id="lokasi" name="lokasi">
            </div>
            <div class="mb-5">
                <label for="exp">Years Eksperience</label>
                <input type="text" id="exp" name="exp">
            </div>
            <div class="mb-5">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="submit">
            <button class="kirim" onclick="getValueForm()">Kirim</button>
        </div>
    </form>
    <!-- end form -->
    <script src="./js/script.js"></script>
</body>

</html>
